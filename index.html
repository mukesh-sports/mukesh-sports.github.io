<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal SSSG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        input,
        button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            max-height: 200px;
        }

        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            margin-top: 10px;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red;" class="hidden">Invalid username or password.</p>
    </div>

    <div class="container hidden" id="pan-container">
        <h2>PAN Verification</h2>
        <input type="text" id="pan" placeholder="Enter PAN">
        <button onclick="verifyPAN()">Verify PAN</button>
        <div id="loader"></div> <!-- Loader element -->
        <pre id="response" class="hidden"></pre>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        const validUsername = "user-admin";
        const validPassword = "pass@123";

        // Check if user is already authenticated and appKey is set
        window.onload = function () {
            if (localStorage.getItem('isAuthenticated') === 'true') {
                document.getElementById('login-container').classList.add('hidden');

                const appKey = localStorage.getItem('appKey');

                document.getElementById('pan-container').classList.remove('hidden');
            }
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === validUsername && password === validPassword) {
                localStorage.setItem('isAuthenticated', 'true');
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('pan-container').classList.remove('hidden');                
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('isAuthenticated');
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('pan-container').classList.add('hidden');
        }

        async function verifyPAN() {
            const pan = document.getElementById('pan').value;
            const responseElement = document.getElementById('response');
            const loader = document.getElementById('loader');

            loader.style.display = 'block';
            responseElement.classList.add('hidden');

            try {
                const response = await fetch('https://main.vusport.com/base/vpan', {
                    method: 'POST',                 
                    body: JSON.stringify({ pan })
                });

                const data = await response.json();
                responseElement.textContent = JSON.stringify(data, null, 2);
                responseElement.classList.remove('hidden');
            } catch (error) {
                responseElement.textContent = 'Error: ' + error.message;
                responseElement.classList.remove('hidden');
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>

</body>

</html>
